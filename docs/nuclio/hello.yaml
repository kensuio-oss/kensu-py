metadata:
  name: hello
  labels:
    nuclio.io/project-name: default
spec:
  handler: "sample_function:handler_confluent"
  runtime: "python:3.8"
  # mount kensu config file
  volumeMounts:
    - name: extra-files
      mountPath: /opt/nuclio/kensu.ini
  env:
    - name: KSU_CONF_FILE
      value: /opt/nuclio/kensu.ini
  resources:
    requests:
      cpu: 25m
      memory: 1Mi
  triggers:
    default-http:
      class: ""
      kind: http
      name: default-http
      numWorkers: 1
    kafka-local:
      class: ""
      kind: kafka-cluster
      name: kafka-local
      numWorkers: 1
      explicitAckMode: disable
      workerTerminationTimeout: 10s
      attributes:
        brokers:
          - 'host.docker.internal:9094'
        consumerGroup: hello-1
        fetchDefault: 1048576
        heartbeatInterval: 3s
        initialOffset: earliest
        maxWaitHandlerDuringRebalance: 5s
        rebalanceTimeout: 60s
        sasl:
          enable: false
          password: ""
          user: ""
        sessionTimeout: 10s
        topics:
          - hello
          - goodbye
        workerAllocationMode: pool
      maxWorkers: 1
  build:
    path: "./sample_function.py"
    commands:
      - pip install  --upgrade --extra-index-url https://test.pypi.org/simple/ kensu==2.10.0a178.dev1719577657 confluent-kafka
    noCache: true
    onbuildImage: "quay.io/nuclio/handler-builder-python-onbuild:unstable-arm64"
    runtimeAttributes:
      repositories: []
    codeEntryType: sourceCode
    image: ""
    offline: false
    dependencies: []
  loggerSinks:
    - level: debug
  platform: {}
  securityContext: {}
  disableDefaultHTTPTrigger: false
  eventTimeout: ""
