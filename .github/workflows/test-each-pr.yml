name: Test Kensu Python üêç Agent on PRs

on:
  pull_request:
    # when target is main
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.7 ]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
    - name: Test with pytest
      run: |
        # have to be in right dir to pickup tests/unit/conf.ini file
        cd tests/unit
        pytest tests/unit/test_sftp.py tests/unit/test_bigquery.py
        python3 -m unittest tests.unit.test_external_to_pandas
