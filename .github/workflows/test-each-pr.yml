name: Test Kensu Python üêç Agent on PRs

on:
  pull_request:
    # when target is main
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.7 ]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
    - name: Test with pytest
      run: |
        # fixme: add more later...
        # p.s. kensu collector can be initialized only once, so we currently run each test separately
        pytest tests/unit/test_sftp.py
        python3 -m unittest  -s tests/unit/ test_external_to_pandas.TestExternalToPandas
